<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
    <style>
        .container{
            background-color: #eee;
            width: 500px;
            height: 200px;
            margin: 50px auto 0;
            padding:10px;
            border: 3px solid black;
            display: flex;
            flex-direction: column;
            flex-flow: column;

            
        }
        .item1{
            background-color:orangered;
        

        }
        .item2{
        background-color: yellowgreen;   
        }
        .item3{
            background-color:mediumpurple ;
            display: flex;
        }
        .item3 >.subitem{
            color: mediumpurple;
            background-color:wheat;
            flex-grow: 1;
            margin: 5px;

        }
        .item4{
            background-color: hotpink;
        }
        .item{
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 0 0 0 40px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">one</div>
        <div class="item item2">two</div>
        <div class="item item3">
            <div class=" subitem subitem5">a</div>
            <div class=" subitem subitem6">b</div>
            <div class=" subitem subitem7">c</div>
        </div>
        <div class="item item4">four</div>
    </div>
</body>
</html>
