<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prespective</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color:orange;
            margin-top: 100px;
            margin-left: 400px;
            perspective:100px;
                   
        }
        .base{
            height: 100px;
            width: 100px;
            background-color: chartreuse;
            transform:rotateX(90deg);
            transform-origin: right;
        }
    </style>
</head>
<body>
    <div class="box"> 
<div class="base">
yahoo baba
</div>
    </div>
</body>
</html>
