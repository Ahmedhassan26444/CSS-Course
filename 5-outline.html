<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>outline</title>
    <style>
        h1{

           border: solid aquamarine 4px;

            outline-style: solid;
            outline-width: 5px;
            outline-color: antiquewhite;
            outline-offset: 5px;
        }
       
    </style>
 <style>
    p { 
            border: 5px dashed brown;
            outline:  4px solid black  ;
        }
    </style>

  </head>
  <body>
    <h1> yahoo baba</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum quam
      architecto iusto animi iure aut commodi deserunt! Nostrum laboriosam eaque
      modi tenetur porro saepe. Saepe provident eaque corporis ut voluptatum.
    </p>
  </body>
</html>
