<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list string </title>
    <style>
        ul{
            list-style-type: "$";
        }
    </style>
</head>
<body>
    <ul>
    <li>mango </li>
    <li>orange </li>
    <li>yellow</li>
    <li>pink</li>
</ul>
</body>
</html>
