<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naming grid item</title>
    <style>
        .container{
width: 720px;
background-color: #eee;
margin: 45px auto 0;
display: grid;
grid-template-columns: repeat(3,1fr) ;
grid-template-rows:[header-start]120px [header-end menu-start] 60px[menu-end box-start] 100px [box-end content-start] 400px [content-end footer-start] 50px [footer-end];
grid-gap:15px;
        }
        .header{
            background-color: orangered;
            grid-row: header-start/header-end; 
            grid-column: 1/-1;
        }
        .menu{
            background-color: yellowgreen;
            grid-column: 1/-1;
            grid-row: menu-start/menu-end; 


        }
        .box1{
            background-color: mediumpurple;



        }
        .box2{
            background-color: hotpink;

        }
        .slidebar{
            background-color: royalblue;
            grid-row:box-start/content-end;

        }
        .content{

            background-color: #7DCEA0;
            grid-row: 4/5;
            grid-column: 1/3;

        }
        .footer{
         background-color: goldenrod;
         grid-column: 1/-1;
         grid-row: footer-start/footer-end;

        }







    </style>
</head>
<body>
    <div class="container">
    <div class="header"> header</div>
    <div class="menu">menu</div>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="slidebar">slidebar</div>
    <div class="content">content</div>
    <div class="footer">footer</div>
</div>
</body>
</html>
