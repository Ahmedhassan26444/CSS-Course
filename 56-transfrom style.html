<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transfrom style</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color:grey;
            margin-top: 100px;
            margin-left: 400px;
            transform:rotateY(30deg) ;
            perspective: 800px;
            transform-style: preserve-3d;

            
        
        }
        .base{
            height: 100px;
            width: 100px;
            background-color:pink;
            transform:rotateX(60deg);
            padding-top: 50px;
            padding-left: 90px;
           
        }
    </style>
</head>
<body>
    <div class="box"> 
<div class="base">
yahoo baba
</div>
    </div>
</body>
</html>
