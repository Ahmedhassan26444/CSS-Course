<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display table </title>
    <style>
        .table{
            display: table; 
            border: 0.1rem solid black;
            width: 800px;
        }
        .col{
            border: 0.2rem solid black;
            display: table-cell;

        }
    </style>
</head>
<body>
    <div class="table">
    <div class="col">A</div>
    <div class="col">B</div>
    <div class="col">C</div>
    </div>  
</body>
</html>
