<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation fill mode</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background-color: black;
            margin-left: 20px;
            animation-name: sample;
            animation-iteration-count: infinite;
            animation-delay: 0s;
            animation-duration: 3s;
            animation-fill-mode:backwards;
        
        }
        @keyframes sample {
            0%{
              background-color: aqua; width: 250px;

            }
            50%{
              background-color:lightgray; width: 350px;

            }
            100%{
              background-color: lightblue; width: 450px;

            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
