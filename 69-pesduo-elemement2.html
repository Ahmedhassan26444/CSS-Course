<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before and after</title>
    <style>
        p:hover::before{
         content: "hello";
         background-color: darkkhaki;
        }
        p:hover::after{
            content: "word";
            background-color:bisque;

        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing.
        </p>
    </div>
</body>
</html>
