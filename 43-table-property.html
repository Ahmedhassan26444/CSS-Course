<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table property</title>
    <style>
        body{
            font-family: arial;
        }
        table, td, th{
            border: 2px solid black ;
        }
        table{
            border-spacing:6px;
            border-collapse:collapse;
            
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th>frist name</th>
        <th>last name</th>
        <th>saving</th>
    </tr>
    <tr>
        <td>ahmad</td>
        <td>hassan</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>tayyeb</td>
        <td>tahir</td>
        <td>$120</td>
    </tr>
</table>
</body>
</html>
