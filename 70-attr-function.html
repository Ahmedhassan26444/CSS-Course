<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr function </title>
    <style>
        p::after{
            content: attr(class);
        }
    </style>
</head>
<body>
<div>
<p  class="baba"> 
   yahoo 
</p>    
</div>
</body>
</html>
