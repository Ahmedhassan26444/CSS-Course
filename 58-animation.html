<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        body{
          background-color:#eee;
      }
      .card {
          width: 300px;
          height: 300px;
          position: absolute;
          background: white;
          color: #03446A;
          top: 50%;
          left: 50%;
          margin: -150px;
          text-align: center;
          line-height: 300px;
          font-size: 40px;
          box-shadow: 0 0 15px rgba(0, 0, 0,0.1);
          animation-name: sample;
          animation-duration: 2s;
          animation-delay: 0s;
          animation-iteration-count:infinite;
          animation-direction:alternate-reverse;       
      }
         
      
      @keyframes sample{
        from{
            border-radius: 0%;
            }
        to{ 
            border-radius:50%;
         }
      }
  </style>
</head>
<body>
    <div class="card">yahoo baba</div>
</body>
</html>
