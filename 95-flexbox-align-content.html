<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align content</title>
    <style>
        .container{
            background-color: #eee;
            width: 400px;
            height: 400px;
            margin: 50px auto 0;
            padding:10px;
            border: 3px solid black;
            display: flex;
            flex-wrap: wrap;
            align-content:space-between;
        }
        .item1{
            background-color:orangered;

        }
        .item2{
        background-color: yellowgreen;   
        }
        .item3{
            background-color:mediumpurple ;
        }
        .item4{
            background-color: hotpink;
        }
        .item5{
            background-color:orangered;

        }
        .item6{
        background-color: yellowgreen;   
        }
        .item7{
            background-color:mediumpurple ;
        }
        .item8{
            background-color: hotpink;
        }
        .item{
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 0 0 0 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">one</div>
        <div class="item item2">two</div>
        <div class="item item3">three</div>
        <div class="item item4">four</div>
        <div class="item item5">five</div>
        <div class="item item6">six</div>
        <div class="item item7">seven</div>
        <div class="item item8">eight</div>
    </div>
</body>
</html>
