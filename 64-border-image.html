<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> css border image</title>
    <style>
      .box1{
        height: 350px;
        width: 350px;
        border: 1.8rem solid black ;
        text-align: justify;
        padding: 20px;
        margin: 0 auto;
        border-image-source:url(download.jpg);
        border-image-slice:fill;
        border-image-repeat:round;
        border-image-width: 40px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed quas facilis
      mollitia odio nam doloremque dolore illum, unde libero inventore iusto
      nesciunt earum officiis! Quo explicabo enim non suscipit nam!
    </div>
  </body>
</html>
