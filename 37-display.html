<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        li{
            display: inline;
            border: 2px solid black;
            margin-right: 3px;
        }
        span{
            display: block;
            border: 1px solid black;
        width: 100px;
        margin: auto;
        }
    </style>
</head>
<body>
    <div>
        <li>
           orange 
        </li>
        <li>
           brown  
        </li>
        <li>
            black 
        </li>
        <li>
            yellow
        </li>
        <span>
         1
        </span>
        <span>
          2  
        </span>
        <span>
           3 
        </span>
        <span>
            4
        </span>
    </div>
</body>
</html>
