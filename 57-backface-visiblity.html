<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backface visiblity</title>
    <style>
        body{
            background-color: lightgray;
        }
        .card{
            border: 0px solid black;
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -150px;
            perspective: 500px;
        }
        .card:hover .content{
            transform:rotateY(180deg) ;
        }
        .content{
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 1s;
        }
        .front,
        .back{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #fff;
            color: tomato;
            backface-visibility: hidden;
            font-size: 60px;
            text-align: center;
            line-height: 300px;
            border-radius: 5px;

        }
        .back{
            background-color: tomato;
            color: #fff;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card">
       <div class="content">
         <div class="front">front </div>
         <div class="back">back</div>
    </div>
    </div>

</body>
</html>
