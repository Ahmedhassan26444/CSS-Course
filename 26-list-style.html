<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>
    <style>
        ul{
            list-style-type:armenian;
            list-style-position:outside;
        }
        ol{
            list-style-type:armenian;
            list-style-position:outside;
        }
    </style>
</head>
<body>
    <ul>
       <li> orange</li>
       <li> mango</li>
       <li> pineapple</li>
       <li> strawberry</li>
    </ul>
    <ol>
        <li> orange</li>
        <li> mango</li>
        <li> cherry</li>
        <li> strawberry</li>
    </ol>
</body>
</html>
